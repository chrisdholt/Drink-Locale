<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Drink Locale</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,500,600,700,800' rel='stylesheet' type='text/css'>
  </head>
  <body class="main-randomBeer">
    <section id='ageVerWrap' class="hide">
      <section id='ageVer'>
        <h1 class="ofAge">I Am Of Legal Drinking Age</h1>
        <p><button id="confirmY" class="ageBtn">YES</button>
        <button id='confirmNot' class="ageBtn">NO</button></p>
      </section>
    </section>
    <header class="headWrap">
        <h2 class="pageTitle">Drink Locale</h2>
      <section class="nav">
        <ul>
          <li id="navLink">Navigation 1</li>
          <li id="navLink">Navigation 2</li>
          <li id="navLink">Navigation 3</li>
      </section>
    </header>
    <section class="randWrap">
      <section class="randContent">
        <h1>PICK A STYLE</h1>
        <section class="randL">
          <h3><button id="ipaBtn" class="randBtn">India Pale Ale</button></h3>
          <h3><button id="strongBtn" class="randBtn">Strong Ale</button></h3>
          <h3><button id="stoutPortBtn" class="randBtn">Stout/Porter</button></h3>
          <h3><button id="scotchBtn" class="randBtn">Scotch Ale</button></h3>
          <h3><button id="paleBtn" class="randBtn">Pale Ale</button></h3>
        </section>
        <section class="randR">
          <h3><button id="ipaBtn" class="randBtn">Lager/Pilsner</button></h3>
          <h3><button id="wheatBtn" class="randBtn">Wheat Ale</button></h3>
          <h3><button id="belgBtn" class="randBtn">Belgian</button></h3>
          <h3><button id="sourBtn" class="randBtn">Sour</button></h3>
          <h3><button id="bockBn" class="randBtn">Bock</button></h3>
        </section>
        <h3><button id="otherBtn" class="randBtnOther">I Want Something Else</button></h3>
      </section>
    </section>
    <footer class="footer">
      <h2>This is footer Text. It's a placeholder</h2>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
