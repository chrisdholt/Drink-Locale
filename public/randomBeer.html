<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Drink Locale</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,500,600,700,800' rel='stylesheet' type='text/css'>
  </head>
  <body class="main-randomBeer">
    <section id='ageVerWrap' class="hideAge">
      <section id='ageVer'>
        <h1 class="ofAge">I Am Of Legal Drinking Age</h1>
        <p><button id="confirmY" class="ageBtn">YES</button>
        <button id='confirmNot' class="ageBtn">NO</button></p>
      </section>
    </section>
    <header class="headWrap">
        <h2 class="pageTitle">Drink Locale</h2>
      <section class="nav">
        <ul>
          <li id="navLink">Navigation 1</li>
          <li id="navLink">Navigation 2</li>
          <li id="navLink">Navigation 3</li>
      </section>
    </header>
    <section class="randWrap">
      <section class="randContent">
        <h1>PICK A STYLE</h1>
        <p><button class="randBtn">BELGIAN</button></p>
        <p><button class="randBtn">CDA</button></p>
        <p><button class="randBtn">LAGER</button></p>
        <p><button class="randBtn">PALE ALE</button></p>
        <p><button class="randBtn">INDIA PALE ALE</button></p>
        <p><button class="randBtn">PORTER</button></p>
        <p><button class="randBtn">RED ALE</button></p>
        <p><button class="randBtn">STOUT</button></p>
        <p><button class="randBtn">STRONG ALE</button></p>
      </section>
    </section>
    <footer class="footer">
      <h2>This is footer Text. It's a placeholder</h2>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
