<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Drink Locale</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,500,600,700,800' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  </head>
  <body class="main-beer">
    <section id='ageVerWrap' class="hide">
      <section id='ageVer'>
        <h1 class="ofAge">I Am Of Legal Drinking Age</h1>
        <p><button id="confirmY" class="ageBtn">YES</button>
        <button id='confirmNot' class="ageBtn">NO</button></p>
      </section>
    </section>
    <header class="headWrap">
        <h2 class="pageTitle">Drink Locale</h2>
      <section class="nav">
        <ul>
          <li id="navLink">Navigation 1</li>
          <li id="navLink">Navigation 2</li>
          <li id="navLink">Navigation 3</li>
      </section>
    </header>
    <section class="beerWrap">
      <section class="beerContent">
        <h1 id="beerName"></h1>
        <img id="beerPic" class="beerPic" src="/images/beer.jpg">
        <h3>DESCRIPTION</h3>
        <p id="description"></p>
        <p id="brewery"></p>
        <p id="style"></p>
        <p id="abv"></p>
        <p id="ibu"></p>
      </section>
    </section>
    <footer class="footer">
      <h2>This is footer Text. It's a placeholder</h2>
    </footer>
    <script src="js/app.js"></script>
    <script src="js/randomBeer.js"></script>
  </body>
</html>
