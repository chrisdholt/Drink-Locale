<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Drink Locale</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,500,600,700,800' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  </head>
  <body class="main-history">
    <div id="preloader">
      <div id="status">&nbsp;</div>
    </div>
    <section id="ajaxLoad">
      <div id="loading" class="loading"></div>
    </section>
    <section id='ageVerWrap' class="hide">
      <section id='ageVer'>
        <h1 class="ofAge">I Am Of Legal Drinking Age</h1>
        <p><button id="confirmY" class="ageBtn">YES</button>
        <button id='confirmNot' class="ageBtn">NO</button></p>
      </section>
    </section>
    <header class="headWrap">
        <h2 class="pageTitle">Drink Locale</h2>
      <section class="nav">
        <ul>
          <li class="navLink"><a class="underline" href="about.html">About Us</a></li>
          <li class="navLink"><a class="underline" href="randomBeer.html">Pick A Style</a></li>
          <li class="navLink"><a class="underline" href="google.html">Your Beer History</a></li>
        </ul>
      </section>
    </header>
    <section class="historyWrap">
      <section class="historyContent">
        <table class="histTable">
          <tbody class="historyList">
          </tbody>
        </table>
      </section>
    </section>
    <footer class="footer">
      <h2>This is footer Text. It's a placeholder</h2>
    </footer>
    <script src="js/app.js"></script>
    <script src="js/history.js"></script>
    <script type="text/javascript" src="js/listeners.js"></script>
  </body>
</html>
